<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registrarse - TibuStore</title>
    <link rel="shortcut icon" href="../icon.ico" type="image/x-icon">
    <link rel="stylesheet" href="../styles/register.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>
<body>
  <div class="containerRegister">
    <img src="../media/logo-tibushop.png" alt="logo-tibushop">
    <div class="register-form">
      <form action="" method="get" id="registerForm">
        <label for="nombre">Nombre</label><br>
        <input type="text" required name="nombre" id="name"><br>
        <label for="apellido">Apellido</label><br>
        <input type="text" required name="apellido" id="lastName"><br>
        <label for="correo">Correo Electrónico</label><br>
        <input type="email" required name="correo" id="email" placeholder="tibu2024@gmail.com"><br>
        <label for="nombre">Ingresa una contraseña</label><br>
        <input type="text" required name="contraseña" id="password" placeholder="********"><br>
        <label for="fechaNacimiento">Fecha de Nacimiento</label><br>
        <input type="date" required name="fechaNacimiento" id="birthday"><br>
        <button type="submit">Registrarme</button>
      </form>
      <a href="../index.html">Continuar como invitado</a>
    </div>
  </div>

  <script src="./register.js"></script>
</body>
</html>
