<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Inicio de Sesión - TibuStore</title>
    <link rel="shortcut icon" href="../icon.ico" type="image/x-icon">
    <link rel="stylesheet" href="../styles/logIn.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>
<body >
  <div class="containerlogIn">
    <img src="../media/logo-tibushop.png" alt="logo-tibushop">
    <div class="logIn-form">
      <form action="" method="get" id="logForm">
        <label for="nombre">Correo Electrónico</label><br>
        <input type="email" name="correo" id="email" required><br>
        <label for="nombre">Contraseña</label><br>
        <input type="text" name="contraseña" id="password" required><br>
        <button type="submit">Iniciar Sesión</button>
      </form>
      <a href="../index.html">Continuar como invitado</a>
    </div>
  </div>

  <script src="./login.js"></script>
</body>
</html>
