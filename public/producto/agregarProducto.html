<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>
      Agregar Producto
    </title>
    <link rel="shortcut icon" href="../icon.ico" type="image/x-icon" />
    <link rel="stylesheet" href="../styles/agregarProducto.css" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />
  </head>
  <body>

    <div class="container-product">
      <div class="info-box">
        <form action="" method="post">
          <label for="productName"></label> <br>
          <div class="textInputWrapper">
            <input placeholder="Nombre del Producto" type="text" class="textInput" name="NombreProducto" id="productName" required>
        </div>
        <div class="textInputWrapper">
          <textarea name="DescripcionProducto" id="productDesc" cols="30" rows="10" class="textareaInput" placeholder="Describe tu producto" required></textarea>
      </div>
      <div class="textInputWrapper">
        <input placeholder="¿Cuantas Unidades Deseas Vender?" type="number" class="textInput" name="Stock" id="stock" required>
    </div>
    <div class="textInputWrapper">
      <input placeholder="¿Que precio tendrá?" type="number" class="textInput" name="precioProducto" id="price" required>
  </div>
  <div class="textInputWrapper">
    <input placeholder="Imagen de Portada (URL)" type="text" class="textInput" name="ImagenPortada" id="image" required>
</div>
          <label for="multiImg">Fotos del producto</label> <br>
          <div class="textInputWrapper">
            <input placeholder="" type="file" class="textInput" name="ImagenesProducto" id="productImages" multiple required>
        </div>
          <select id="category">
            <option value="Tecnologia">Tecnologia</option>
            <option value="Indumentaria">Indumentaria</option>
            <option value="Oferta">Oferta</option>
        </select>
          <input type="submit" value="Añadir Producto" id="addProduct">
        </form>
      </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <script src="./agregarProducto.js"></script>
  </body>
</html>
