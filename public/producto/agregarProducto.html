<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>
      Agregar Producto
    </title>
    <link rel="shortcut icon" href="../icon.ico" type="image/x-icon" />
    <link rel="stylesheet" href="../styles/agregarProducto.css" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />
  </head>
  <body>

    <div class="container-product">
      <div class="info-box">
        <form action="" method="post">
          <label for="productName">Nombre del Producto</label> <br>
          <input type="text" name="NombreProducto" id="productName" required> <br>
          <label for="productDesc">Descripción</label> <br>
          <input type="text" name="DescripcionProducto" id="productDesc" required> <br>
          <label for="stock">Stock</label> <br>
          <input type="text" name="Stock" id="stock" required> <br>
          <label for="price">Precio</label> <br>
          <input type="text" name="Precio" id="price" required> <br>
          <label for="image">Imagen</label> <br> 
          <input type="text" name="Imagen" id="image"> <br>
          <input type="submit" value="Añadir Producto" id="addProduct">
        </form>
      </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <script src="./agregarProducto.js"></script>
  </body>
</html>
