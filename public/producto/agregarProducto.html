<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Agregar Producto</title>
    <link rel="shortcut icon" href="../icon.ico" type="image/x-icon" />
    <link rel="stylesheet" href="../styles/agregarProducto.css" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />
  </head>
  <body>
    <div id="logoShop">
      <img src="../media/logo-tibushop.png" alt="tiendaLogo" >
    </div>
    <div class="container-product">
      <div class="agregarTitle">
        <h1>Agregar Producto</h1>
      </div> <br>
      <div class="info-box">
        <form action="" method="post">
          <div class="textInputWrapper">
            <input
              placeholder="Nombre del Producto ( * )"
              type="text"
              class="textInput"
              name="NombreProducto"
              id="productName"
              required
              autocomplete="off"
            />
          </div>
          <div class="textInputWrapper">
            <textarea
              name="DescripcionProducto"
              id="productDesc"
              cols="30"
              rows="10"
              class="textareaInput"
              placeholder="Describe tu producto ( * )"
              required
              autocomplete="off"
            ></textarea>
          </div>
          <div class="textInputWrapper">
            <input
              placeholder="¿Cuantas Unidades Deseas Vender? ( * )"
              type="text"
              class="textInput"
              name="Stock"
              id="stock"
              required
              autocomplete="off"
            />
          </div>
          <div class="textInputWrapper">
            <input
              placeholder="¿Que precio tendrá? ( * )"
              type="text"
              class="textInput"
              name="precioProducto"
              id="price"
              required
              autocomplete="off"
            />
          </div>
          <div class="textInputWrapper">
            <input
              placeholder="Imagen de Portada [URL] (Opcional)"
              type="text"
              class="textInput"
              name="ImagenPortada"
              id="image"
              required
              autocomplete="off"
            />
          </div>
          <div class="categoryContainer">
            <span>Selecciona la categoría del producto ( * )</span>
            <select id="category">
              <option value="suplemento">Suplementos</option>
              <option value="vasosAndShakers">Vasos y Shakers</option>
              <option value="oferta">Oferta</option>
            </select>
          </div>
          <div class="addProductContainer">
            <input type="submit" value="Añadir Producto" id="addProduct" />
          </div>
        </form>
      </div>

      <div>
        <button type="button" id="backButton">Regresar</button>
      </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <script src="./agregarProducto.js"></script>
  </body>
</html>
