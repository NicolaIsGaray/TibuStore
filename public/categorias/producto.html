<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title></title>
    <link rel="shortcut icon" href="../icon.ico" type="image/x-icon" />
    <link rel="stylesheet" href="../styles/product.css" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />
  </head>
  <body class="bg-white">
    <header class="fixed-top pt-2 pb-0 text-bg-dark">
      <div class="container">
        <div class="d-flex flex-wrap align-items-center justify-content-center">
          <a
            href="../index.html"
            class="d-flex align-items-center mb-2 mb-lg-0 text-white text-decoration-none me-5"
          >
            <img
              src="../media/logo-tibushop.png"
              width="32px"
              height="32px"
              alt="tibulogo"
            />
          </a>

          <form class="col-12 col-lg-auto mb-3 mb-lg-0 me-lg-3" role="search">
            <input
              type="search"
              class="form-control form-control-dark text-bg-dark"
              placeholder="¿Buscas algo?"
              aria-label="Search"
            />
          </form>

          <div class="text-end">
            <a href="../user/login.html"
              ><button type="button" class="btn btn-outline-light me-2">
                Iniciar Sesión
              </button></a
            >
            <a href="../user/register.html"
              ><button type="button" class="btn btn-warning">
                Registrarse
              </button></a
            >
          </div>
        </div>
      </div>

      <div id="navbar-desktop-container">
        <ul class="navbar-desktop-li">
          <li class="navbar-desktop-compo">
            <a href="../index.html">INICIO</a>
          </li>
          <li class="navbar-desktop-compo">
            <a href="./suplementos.html">SUPLEMENTOS</a>
          </li>
          <li class="navbar-desktop-compo">
            <a href="./ofertas.html">OFERTAS</a>
          </li>
          <li class="navbar-desktop-compo">
            <a href="./vasosShakers.html">VASOS Y SHAKERS</a>
          </li>
          <li class="navbar-desktop-compo">
            <a href="../info-nosotros/quienes-somos.html">QUIENES SOMOS</a>
          </li>
          <li class="navbar-desktop-compo"><a href="">CONTACTO</a></li>
        </ul>
      </div>
    </header>

    <div class="product-about">
      <div class="product-img"></div>
      <div class="product-container">
        <h3 class="product-name"></h3>
        <br />
        <div class="product-price-options">
          <span class="product-price"></span>
          <br />
          <p>
            12% de descuento pagando con Transferencia - (Enviar comprobante por
            Whatsapp)
          </p>
          <button type="button" onclick="verMas()" class="more-details">
            Ver más detalles
          </button>
          <div class="stock-available"></div>
          <div class="purchase-buttons">
            </div>
            <div class="add-amount">
              <button>-</button>
              <p>1</p>
              <button>+</button>
            </div>
            <div class="purchase">
              <button type="button" class="inBuyButton">
                Comprar Producto
              </button>
            </div>
          </div>
        </div>
      </div>
    </div>

    <div class="product-desc">
      <h3>Descripción</h3>
      <span>ANZ SUPLEMENTOS</span>
      <div class="name-desc">
        <pre id="description-p">
        </pre>
      </div>
    </div>

    <h3 class="subtitle-main-products">Productos Relacionados</h3>

    <div class="products-main-container">
      <ul class="products-main">
        <li>
          <div class="item-main">
            <img
              src="../media/smartwatch2-test.png"
              alt="product"
              class="item-img"
            />
            <div class="buy-button">
              <a href="./product-category/selected-product.html"
                ><button>
                  Comprar
                  <img
                    src="../media/icons/iconoCesta.png"
                    alt=""
                  /></button
              ></a>
            </div>
          </div>
        </li>
      </ul>
    </div>

    <div class="footer-container">
      <footer class="py-3 my-4">
        <ul class="nav justify-content-center border-bottom pb-3 mb-3">
          <li class="nav-item">
            <a href="#" class="nav-link px-2 text-body-secondary"
              ><img src="../media/icons/whatsapp.png" alt="whatsapp"
            /></a>
          </li>
          <li class="nav-item">
            <a href="#" class="nav-link px-2 text-body-secondary"
              ><img src="../media/icons/instagram.png" alt="instagram"
            /></a>
          </li>
        </ul>
        <p class="text-center text-body-secondary">© 2024 ANZ Suplementos</p>
      </footer>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <script src="./producto.js"></script>
  </body>
</html>
